<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Main logo area -->
  <rect x="50" y="100" width="300" height="120" fill="#e9ecef" rx="10"/>
  
  <!-- Logo icon (simple shopping bag) -->
  <path d="M150 140 L150 120 Q150 110 160 110 L240 110 Q250 110 250 120 L250 140 M120 140 L130 200 Q130 210 140 210 L260 210 Q270 210 270 200 L280 140 L120 140" 
        fill="#6c757d" stroke="#495057" stroke-width="2"/>
  
  <!-- Brand name -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">
    DomProduct
  </text>
  
  <!-- Tagline -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Sifatli mahsulotlar onlayn do'koni
  </text>
  
  <!-- Image placeholder text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#adb5bd">
    Mahsulot rasmi
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="100" cy="320" r="15" fill="#e9ecef"/>
  <circle cx="200" cy="320" r="15" fill="#e9ecef"/>
  <circle cx="300" cy="320" r="15" fill="#e9ecef"/>
  
  <!-- Border frame -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
